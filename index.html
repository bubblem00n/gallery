<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="gallery">
      <div class="gallery__left">
        <div class="up">
          <div class="small__square">
            <div class="small__square_item">
              <img src="img/1.jpg" alt="" />
            </div>
            <div class="small__square_item">
              <img src="img/2.jpg" alt="" />
            </div>
          </div>
          <div class="long__vertical_item">
            <img src="img/3.jpg" alt="" />
            <img src="img/8.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="right__square">
        <div class="inner">
          <div class="square__item"><img src="img/4.jpg" alt="" /></div>
          <div class="square__item"><img src="img/5.jpg" alt="" /></div>
        </div>
        <div class="inner">
          <div class="square__item"><img src="img/6.jpg" alt="" /></div>
          <div class="square__item"><img src="img/7.jpg" alt="" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
